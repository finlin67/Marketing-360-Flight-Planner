<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #020617 0%, #0f172a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
    
    /* Grid pattern */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(30, 41, 59, 0.3) 1px, transparent 1px),
        linear-gradient(90deg, rgba(30, 41, 59, 0.3) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.3;
    }
    
    .container {
      position: relative;
      z-index: 1;
      padding: 80px;
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .left-content {
      flex: 1;
      max-width: 600px;
    }
    
    h1 {
      font-size: 72px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 20px;
      line-height: 1.1;
    }
    
    .subtitle {
      font-size: 36px;
      color: #94a3b8;
      margin-bottom: 60px;
    }
    
    .features {
      list-style: none;
      margin-bottom: 60px;
    }
    
    .features li {
      font-size: 28px;
      color: #e2e8f0;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .feature-icon {
      width: 24px;
      height: 24px;
      background: rgba(6, 182, 212, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    
    .cta {
      display: inline-block;
      background: linear-gradient(90deg, #06b6d4 0%, #0891b2 100%);
      color: #ffffff;
      padding: 18px 40px;
      border-radius: 8px;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .domain {
      font-size: 24px;
      color: #64748b;
    }
    
    .right-visual {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .stat-box {
      width: 140px;
      height: 100px;
      background: rgba(30, 41, 59, 0.8);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .stat-number {
      font-size: 48px;
      font-weight: bold;
      color: #06b6d4;
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 20px;
      color: #94a3b8;
    }
    
    .plane-visual {
      width: 200px;
      height: 200px;
      position: relative;
      margin: 20px 0;
    }
    
    .plane-icon {
      font-size: 120px;
      color: rgba(6, 182, 212, 0.3);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .compass-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 240px;
      height: 240px;
      border: 3px solid rgba(6, 182, 212, 0.4);
      border-radius: 50%;
    }
    
    .compass-circle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160px;
      height: 160px;
      border: 2px solid rgba(6, 182, 212, 0.3);
      border-radius: 50%;
    }
    
    .compass-line {
      position: absolute;
      background: rgba(6, 182, 212, 0.3);
    }
    
    .compass-line.h {
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      transform: translateY(-50%);
    }
    
    .compass-line.v {
      left: 50%;
      top: 0;
      width: 2px;
      height: 100%;
      transform: translateX(-50%);
    }
    
    .bottom-accent {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background: linear-gradient(90deg, #06b6d4 0%, #0891b2 100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-content">
      <h1>Marketing Flight Planner</h1>
      <div class="subtitle">5-Minute Marketing Maturity Assessment</div>
      
      <ul class="features">
        <li>
          <span class="feature-icon">‚úàÔ∏è</span>
          <span>Get Your Altitude Score</span>
        </li>
        <li>
          <span class="feature-icon">üó∫Ô∏è</span>
          <span>Interactive Journey Map</span>
        </li>
        <li>
          <span class="feature-icon">üéØ</span>
          <span>Personalized Action Plans</span>
        </li>
      </ul>
      
      <div class="cta">Free ‚Ä¢ No Signup</div>
      <div class="domain">gtmstack.pro</div>
    </div>
    
    <div class="right-visual">
      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-number">5</div>
          <div class="stat-label">Minutes</div>
        </div>
        <div class="stat-box">
          <div class="stat-number">100%</div>
          <div class="stat-label">Free</div>
        </div>
        <div class="stat-box" style="grid-column: 1 / -1; margin: 0 auto;">
          <div class="stat-number">0</div>
          <div class="stat-label">Signup</div>
        </div>
      </div>
      
      <div class="plane-visual">
        <div class="compass-circle"></div>
        <div class="compass-line h"></div>
        <div class="compass-line v"></div>
        <div class="plane-icon">‚úàÔ∏è</div>
      </div>
    </div>
  </div>
  
  <div class="bottom-accent"></div>
</body>
</html>
