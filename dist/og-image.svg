<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Left side - Content -->
  <g transform="translate(80, 80)">
    <!-- Main heading -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
      Marketing Flight Planner
    </text>
    
    <!-- Subheading -->
    <text x="0" y="160" font-family="Arial, sans-serif" font-size="36" fill="#94a3b8">
      5-Minute Marketing Maturity Assessment
    </text>
    
    <!-- Features list -->
    <g transform="translate(0, 220)">
      <!-- Feature 1 -->
      <g>
        <circle cx="20" cy="20" r="12" fill="#06b6d4" opacity="0.2"/>
        <text x="45" y="28" font-family="Arial, sans-serif" font-size="28" fill="#e2e8f0">
          âœˆï¸ Get Your Altitude Score
        </text>
      </g>
      
      <!-- Feature 2 -->
      <g transform="translate(0, 60)">
        <circle cx="20" cy="20" r="12" fill="#06b6d4" opacity="0.2"/>
        <text x="45" y="28" font-family="Arial, sans-serif" font-size="28" fill="#e2e8f0">
          ğŸ—ºï¸ Interactive Journey Map
        </text>
      </g>
      
      <!-- Feature 3 -->
      <g transform="translate(0, 120)">
        <circle cx="20" cy="20" r="12" fill="#06b6d4" opacity="0.2"/>
        <text x="45" y="28" font-family="Arial, sans-serif" font-size="28" fill="#e2e8f0">
          ğŸ¯ Personalized Action Plans
        </text>
      </g>
    </g>
    
    <!-- CTA -->
    <g transform="translate(0, 450)">
      <rect x="0" y="0" width="300" height="60" rx="8" fill="url(#accentGradient)"/>
      <text x="150" y="42" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">
        Free â€¢ No Signup
      </text>
    </g>
    
    <!-- Domain -->
    <text x="0" y="550" font-family="Arial, sans-serif" font-size="24" fill="#64748b">
      gtmstack.pro
    </text>
  </g>
  
  <!-- Right side - Visual element -->
  <g transform="translate(700, 150)">
    <!-- Plane icon (large) -->
    <g transform="translate(200, 100)">
      <!-- Plane silhouette -->
      <path d="M 0 0 L 80 -30 L 100 -50 L 120 -30 L 200 0 L 120 30 L 100 50 L 80 30 Z" 
            fill="#06b6d4" opacity="0.3"/>
      
      <!-- Navigation circle -->
      <circle cx="100" cy="0" r="120" fill="none" stroke="#06b6d4" stroke-width="3" opacity="0.4"/>
      <circle cx="100" cy="0" r="80" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.3"/>
      
      <!-- Compass lines -->
      <line x1="100" y1="-120" x2="100" y2="120" stroke="#06b6d4" stroke-width="2" opacity="0.3"/>
      <line x1="-20" y1="0" x2="220" y2="0" stroke="#06b6d4" stroke-width="2" opacity="0.3"/>
      <line x1="20" y1="-100" x2="180" y2="100" stroke="#06b6d4" stroke-width="1" opacity="0.2"/>
      <line x1="180" y1="-100" x2="20" y2="100" stroke="#06b6d4" stroke-width="1" opacity="0.2"/>
    </g>
    
    <!-- Stats boxes -->
    <g transform="translate(0, 0)">
      <!-- Box 1 -->
      <rect x="0" y="0" width="140" height="100" rx="8" fill="#1e293b" opacity="0.8"/>
      <text x="70" y="40" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#06b6d4" text-anchor="middle">5</text>
      <text x="70" y="70" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">Minutes</text>
    </g>
    
    <!-- Box 2 -->
    <g transform="translate(160, 0)">
      <rect x="0" y="0" width="140" height="100" rx="8" fill="#1e293b" opacity="0.8"/>
      <text x="70" y="40" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#06b6d4" text-anchor="middle">100%</text>
      <text x="70" y="70" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">Free</text>
    </g>
    
    <!-- Box 3 -->
    <g transform="translate(80, 120)">
      <rect x="0" y="0" width="140" height="100" rx="8" fill="#1e293b" opacity="0.8"/>
